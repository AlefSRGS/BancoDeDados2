<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SQL and Golang Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurant Management System</h1>
        <p>This is a simple web application built with SQL and Golang.</p>

        <nav>
            <button onclick="fetchClientes()">Clientes</button>
            <button onclick="fetchFornecedores()">Fornecedores</button>
            <button onclick="fetchIngredientes()">Ingredientes</button>
            <button onclick="fetchPratos()">Pratos</button>
            <button onclick="fetchUsos()">Usos</button>
            <button onclick="fetchVendas()">Vendas</button>
        </nav>
    </header>
    
    <main>
        <section id="form-section">
            <h2>Adicionar Cliente</h2>
            <form id="cliente-form">
                <label for="cliente-nome">Nome:</label>
                <input type="text" id="cliente-nome" name="nome" required><br>
                <label for="cliente-sexo">Sexo:</label>
                <select id="cliente-sexo" name="sexo">
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    <option value="o">Outro</option>
                </select><br>
                <label for="cliente-idade">Idade:</label>
                <input type="number" id="cliente-idade" name="idade" required><br>
                <label for="cliente-nascimento">Data de Nascimento:</label>
                <input type="date" id="cliente-nascimento" name="nascimento" required><br>
                <input type="submit" value="Adicionar Cliente">
            </form>
        </section>

        <section id="data-container">
            <h2>Dados do Banco</h2>
            <div id="data-output"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
